<div class="col s12 m6">
    <div class="card">
        <div class="card-image">
            <img class='activator' src='{{ MEDIA_URL }}{{img.img}}' style='width:400px; height:450px; margin-top:4%;'>
        </div>
        <div class="card-content">
            <p>{{img.desc}}</p>
        </div>
        <div class="card-action">

             <a href="{% url 'pikquick:countLike' post.id img.id %}"><i id="btnmg" class="fa fa-heart-o" style="margin-right:1%" ></i>Like me {{img.getLikes}}</a>

        </div>
    </div>
</div>
